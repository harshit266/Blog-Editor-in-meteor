<template name="edit">
  <form name='data' class='data'>
    {{#each func}}
    <label for="Blog Title"><b>Blog Title</b></label>
    <input type="text" id="title" value ={{title}} placeholder="Enter Blog title" name="blog_title" class="form-control" required>
    <br><br>
   
    <label for="Blog Description"><b>Blog Description</b></label>
    <input name="about" type="hidden" >
    <div id="editor-container">
      {{{des}}}
    </div>
    <div class="container javascript" id="delta-container" ></div>
    
    <br><br>
    <label for="Blog Author"><b>Blog Author</b></label>
    <input type="text" id ="author" value={{author}} placeholder="Enter Blog Author" name="blog_author" class="form-control" required>

    <br><br>
    <label for="Blog type"><b>Blog type</b></label>
    <select class="browser-default custom-select" id ="type">
      <option value={{type}}>{{type}}</option>
      <option value=Educational>Educational</option>
      <option value="Technical">Technical</option>
      <option value="Political">Political</option>
    </select>
    <input type="checkbox" value="true" id ="check">Admin<br>
    <br><br>
    <button type="submit" class="registerbtn btn btn-primary">Register</button>
    {{/each}}
  </form>
  </template>
