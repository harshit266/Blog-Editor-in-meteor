<template name="signin">
  <form name='data' class='data'>
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form.</p>
      <hr>
      <label for="user"><b>username</b></label>
      <input type="text" placeholder="Enter username" name="username" class="form-control" id="user" required>
      <br><br>

      <label for="password"><b>password</b></label>
      <input type="password" placeholder="Enter password" name="password" class="form-control" id="password" required>
      <br><br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter email" name="email" class="form-control" id="email" required>
      <br><br>
      <button type="submit" class="registerbtn btn btn-primary">Register</button>
    </div>

    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
</template>
